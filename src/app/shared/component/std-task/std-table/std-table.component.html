
<ng-template #nostd>
  <p class="alert alert-danger">
     No Student Add yet!!!
  </p>
</ng-template>
  <table class="table table-dark table-responsive" *ngIf="stdArr.length > 0 ; else nostd">
    <thead>
        <tr>
            <th>Sr No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Edit</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i = index ; let std of stdArr.reverse()">
            <td>{{i + 1}}</td>
            <td>{{std.fname}}</td>
            <td>{{std.lname}}</td>
            <td>{{std.email}}</td>
            <td>{{std.contact}}</td>
            <td><button class="btn btn-sm btn-primary">Edit</button></td>
            <td><button class="btn btn-sm btn-danger" (click)="onRemoveStd(std)">Remove</button></td>
        </tr>
    </tbody>
  </table>
