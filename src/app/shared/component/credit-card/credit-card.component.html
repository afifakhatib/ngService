

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form #CreditForm="ngForm">
            <mat-card class="p-4">
                <mat-card-title class="text-center text-capitalize">
                    <h1>confirm purchase</h1>
                </mat-card-title>
                <mat-card-content>
                    <div class="row">
                        <div class="col-md-8">
                            <mat-form-field class="example-full-width w-100" appearance="fill">
                                <mat-label> <strong>Card Owner :</strong> </mat-label>
                                <input matInput placeholder="Ex. Jhon Doe" value="Jhon Doe"  #CardOwner="ngModel" 
                                ngModel name="owner" 
                                required pattern="[a-zA-Z]+">
                              </mat-form-field>

                              <ng-container *ngIf="CardOwner.touched">
                                <p class="text-danger m-0" *ngIf="CardOwner.hasError('required')">
                                    Card Owner Field is Mandatory.
                                </p>
                                <p class="text-danger m-0" 
                                *ngIf="CardOwner.dirty && CardOwner.hasError('pattern')">
                                       Invaild Pattern
                                </p>
                              </ng-container>

                        </div>

                        <div class="col-md-4">
                            <mat-form-field class="example-full-width w-100" appearance="fill">
                                <mat-label> <strong>CV :</strong> </mat-label>
                                <input matInput placeholder="Ex. 123" value="123"  #CV="ngModel" 
                                ngModel name="CV" 
                                required pattern="[0-9]{10}">
                              </mat-form-field>

                              <ng-container *ngIf="CV.touched">
                                <p class="text-danger m-0" *ngIf="CV.hasError('required')">
                                  CV Field is Mandatory.
                                </p>
                                <p class="text-danger m-0" 
                                *ngIf="CV.dirty && CV.hasError('pattern')">
                                       Invaild Pattern
                                </p>
                              </ng-container>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width w-100" appearance="fill">
                                <mat-label> <strong>Credit Card No. :</strong> </mat-label>
                                <input matInput placeholder="Ex.1111 2222 3333 4444"
                                 value="1111 2222 3333 4444"  #CreditCard="ngModel" #CreditRef
                                ngModel name="CreditCard" required appCreditCard>
                              </mat-form-field>

                              <ng-container *ngIf="CreditCard.touched">
                                <p class="text-danger m-0" *ngIf="CreditCard.hasError('required')">
                                    Credit Card Field is Mandatory.
                                </p>
                              </ng-container>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <mat-form-field class="example-full-width w-100" appearance="fill">
                                <mat-label> <strong>Expiration date :</strong> </mat-label>
                                <input matInput #ExpDate="ngModel" type='date'
                                ngModel name="ExpDate" required>
                              </mat-form-field>

                              <ng-container *ngIf="ExpDate.touched">
                                <p class="text-danger m-0" *ngIf="ExpDate.hasError('required')">
                                    Expiration date Field is Mandatory.
                                </p>
                              </ng-container>
                        </div>
                        <div class="col-md-6 offset-md-1 mt-3">
                            <div class="imgCard">
                                <img src="https://www.pikpng.com/pngl/b/61-612923_visa-mastercard-amex-master-card-visa-american-express.png" 
                                alt="cards" title="cards">
                            </div>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <div class="row">
                        <div class="col-md-12">
                            <button mat-raised-button color="primary" class="btn-lg btn-block">
                                Confirm
                             </button>
                        </div>
                    </div>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
    </div>
</div>
